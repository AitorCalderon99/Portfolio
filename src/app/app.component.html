<app-header/>
<div class="scroll-container" #scrollContainer>
  <div id="home" #home class="section">
    <app-home></app-home>
  </div>
  <div id="about" #about class="section">
    <app-about></app-about>
  </div>
  <div id="work" #work class="section">
    <app-work></app-work>
  </div>
  <div id="contact" #contact class="section">
    <app-contact></app-contact>
  </div>
  <div id="footer" #footer class="section">
    <app-footer></app-footer>
  </div>
</div>

<nav>
  <ul>
    <li [class.active]="scrollSectionPosition === 'home'"><a (click)="scrollToElement('home')">Home</a></li>
    <li [class.active]="scrollSectionPosition === 'about'"><a (click)="scrollToElement('about')">About</a></li>
    <li [class.active]="scrollSectionPosition === 'work'"><a (click)="scrollToElement('work')">Work</a></li>
    <li [class.active]="scrollSectionPosition === 'contact'"><a (click)="scrollToElement('contact')">Contact</a></li>
  </ul>
</nav>
