<app-header/>
<div class="scroll-container" #scrollContainer>
  <div id="{{Section.Home}}" #home class="section">
    <app-home></app-home>
  </div>
  <div id="{{Section.About}}" #about class="section">
    <app-about></app-about>
  </div>
  <div id="{{Section.Work}}" #work class="section">
    <app-work></app-work>
  </div>
  <div id="{{Section.Contact}}" #contact class="section">
    <app-contact></app-contact>
  </div>
  <div id="footer" #footer class="section">
    <app-footer></app-footer>
  </div>
</div>
<nav class="right-nav" [ngClass]="{'active': scrollSection != 'footer'}">
  <ul>
    @for (section of sections; track section) {
      <li>
        <img class="nav-svg material-symbols-outlined"
             [ngSrc]="scrollSection === section ? 'assets/rombo.svg' : 'assets/cleanRombo.svg'"
             alt="nav svg" height="24" width="24"
             (click)="scrollToElement(section)"
             [class.active]="scrollSection === section">
      </li>
    }
  </ul>
</nav>
